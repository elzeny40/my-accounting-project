{% extends 'base.html' %}
{% block content %}
<h2>حذف عملية البيع</h2>
<form method="post">
    {% csrf_token %}
    <p>هل أنت متأكد من رغبتك في حذف عملية البيع رقم "{{ object.sale_id }}"؟</p>
    <button type="submit" class="btn btn-danger">نعم، احذف</button>
    <a href="{% url 'sale_list' %}" class="btn btn-secondary">إلغاء</a>
</form>
{% endblock %}
