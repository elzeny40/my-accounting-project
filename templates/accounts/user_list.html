{% extends 'base.html' %}

{% block content %}
<h2>User Management</h2>

{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
</div>
{% endif %}

<table class="table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.get_role_display }}</td>
            <td>
                <a href="{% url 'user_update' user.id %}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{% url 'user_delete' user.id %}" class="btn btn-sm btn-danger"
                    onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
