{% extends 'base.html' %}

{% block content %}
<h2>Delete User</h2>
<p>Are you sure you want to delete user '{{ object.username }}'?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
