{% extends 'base.html' %}

{% block content %}
<h2>{% if object %}Edit Client - {{ object.name }}{% else %}Add New Client{% endif %}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'client_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
